<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <style>
    .search-bar:hover {
      box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.15);
    }
    .button {
      font-size: 14px;
      text-align: center; 
      height: 36px;
      min-width: 54px;
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      padding: 0px 16px; 
      cursor: pointer;
      color: #3c4043;
      margin: 0px 5px;
    }
    .button:hover {
      box-shadow: 0px 0px 1px 1px rgb(197, 197, 197);
      border-radius: 4px;
    }
    .link:hover {
      text-decoration: underline;
      cursor: pointer;
    }
    .dot-menu:hover {
      background-color: #e9eaec;
      border-radius: 24px;
    }
    .sign-in:hover {
      background-color: #4285f4 !important;
      box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  <!-- Link Bar -->
  <div style="
        display: flex;
        margin: 16px 10px;
        font-size: 14px;
        font-family: arial, sans-serif;
        justify-content: space-between;
        align-items: center;
      ">
    <div style="display: flex;">
      <div class="link" style="padding: 0px 10px;">About</div>
      <div class="link" style="padding: 0px 10px;">Store</div>
    </div>
    <div style="display: flex; align-items: center;">
      <div class="link" style="padding: 0px 10px;">Gmail</div>
      <div class="link" style="padding: 0px 10px;">Images</div>
      <div class="dot-menu" style="margin-top: 3px; margin-left: 10px; padding: 6px 8px;">
        <svg class="gb_Ue" focusable="false" viewBox="0 0 24 24" style="width: 24px;">
          <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
        </svg>
      </div>
      <div style="padding: 0px 0px 0px 20px;">
        <input class="sign-in" type="button" value="Sign in" style="background-color: #1a73e8; border: 1px solid transparent; color: white; border-radius: 4px; padding: 10px 26px; font-size: 14px; cursor: pointer;">
      </div>
    </div>
  </div>
  
  <!-- Search -->
  <div style="
        display: flex;
        justify-content: center;
        flex-direction: column;
        flex-wrap: nowrap;
        align-items: center;
        margin-top: 215px;
      ">
    <img src="google-logo.png" alt="" />
    <div class="search-bar" style="
          display: flex;
          border: 1px solid #dfe1e5;
          border-radius: 24px;
          height: 44px;
          width: auto;
          max-width: 584px;
          padding: 0px 15px 0px 15px;
          align-items: center;
          margin-top: 20px;
        ">
        <div style="margin-top: 5px; padding-right: 5px">
          <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width: 18px">
            <path fill="#9aa0a6"
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
            </path>
          </svg>
        </div>
          <input type="text" style="border: none; background:transparent; width: 584px; outline: none;" />
        <div style="padding-left: 3px">
          <svg focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="width: 24px">
            <path fill="#4285f4"
              d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
            </path>
            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
            <path fill="#fbbc05"
              d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
            <path fill="#ea4335"
              d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
            </path>
          </svg>
        </div>
    </div>
    <div style="
          display: flex;
          margin-top: 30px;
          align-items: center;
          justify-content: center;
          flex-direction: row;">
      <input class="button" type="button" value="Google Seach">
      <input class="button" type="button" value="I'm Feeling Lucky">
    </div>
    <div style="display:flex; margin-top: 30px; font-size: 13px; font-family: arial,sans-serif;">
      Google offered in:&nbsp
      <div class="link" style="color: #1a0dab;">Fran√ßais</div>
    </div>
  </div>
</body>

<footer style="display: flex; background-color: #d9d9d9; position: fixed; bottom: 0; width: 100%; height: 90px; margin-left: -8px; flex-direction: column; flex-wrap: nowrap;">
  <div style="display: flex; position: fixed; bottom: 1; background-color: #f2f2f2; width: 100%; height: 44.5px; align-items: center;">
    <div style="font-size: 15px; font-family: arial,sans-serif; padding: 30px; color: #70757a; margin-top: 3px;">Canada</div>
  </div>
  <div style="display: flex; position: fixed; bottom: 0; background-color: #f2f2f2; width: 100%; height: 44.5px; font-size: 14px; font-family: arial,sans-serif; align-items: center; justify-content: space-between;">
    <div style="display: flex; margin-left: 20px;">
      <div class="link" style="padding: 0px 15px; color: #70757a;">Advertising</div>
      <div class="link" style="padding: 0px 15px; color: #70757a;">Business</div>
      <div class="link" style="padding: 0px 15px; color: #70757a;">How Search works</div>
    </div>
    <div style="display: flex; margin-right: 20px;">
      <div class="link" style="padding: 0px 15px; color: #70757a;">Privacy</div>
      <div class="link" style="padding: 0px 15px; color: #70757a;">Terms</div>
      <div class="link" style="padding: 0px 15px; color: #70757a;">Settings</div>
    </div>
  </div>
</footer>

</html>
